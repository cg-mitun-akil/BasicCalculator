<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="style.css" rel="stylesheet">
        <title>Calculator</title>

    </head>

    <body>
        <div class="bndry" >
            <p>Calculator</p>
            <form name="calci" id="op">
                <input id = "display" name="display" type="text" >
                <br><br>
                <input type="button" id = "numbers" value="7" onclick="calci.display.value += '7' " >
                <input type="button" id = "numbers" value="8" onclick="calci.display.value += '8' " >
                <input type="button" id = "numbers" value="9" onclick="calci.display.value += '9' " >
                <input type="button" id = "numbers" value="/" onclick="calci.display.value += '/' " >
                <br><br>
                <input type="button" id = "numbers" value="4" onclick="calci.display.value += '4' " >
                <input type="button" id = "numbers" value="5" onclick="calci.display.value += '5' " >
                <input type="button" id = "numbers" value="6" onclick="calci.display.value += '6' " >
                <input type="button" id = "numbers" value="*" onclick="calci.display.value += '*' " >
                <br><br>
                <input type="button" id = "numbers" value="1" onclick="calci.display.value += '1' " >
                <input type="button" id = "numbers" value="2" onclick="calci.display.value += '2' " >
                <input type="button" id = "numbers" value="3" onclick="calci.display.value += '3' " >
                <input type="button" id = "numbers" value="-" onclick="calci.display.value += '-' " >
                <br><br>
                <input type="button" id = "numbers" value="0" onclick="calci.display.value += '0' " >
                <input type="button" id = "numbers" value="." onclick="calci.display.value += '.' " >
                <input type="button" id = "numbers" value="+" onclick="calci.display.value += '+' " >
                <input type="button" id = "numbers" value="=" onclick="calci.display.value = calc(calci.display.value) " >
                <br><br>
                <input type="button" id = "numbers" value="▲" onclick="calci.display.value = pre(calci.display.value)" >
                <input type="button" id = "numbers" value="▼" onclick="calci.display.value = post(calci.display.value)" >
                <input type="button" id = "numbers" value="Clr" onclick="calci.display.value ='' " >
                <br><br>
                
            </form>
        </div> 
        <script src="script.js"></script>
    </body>


</html>
